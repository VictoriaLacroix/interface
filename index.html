
<!DOCTYPE html>

  <head>

    <!--Our Scripts-->

    <script src="jquery.js"></script>

     <!-- Main script file -->
    <script src="main.js"></script>

    <!--
    <script src="index.js"></script>
    <script src="film.js"></script>

    <style type="text/css">
      body {
        padding-top: 50px;
      }

      .poster {
        height: 180px;
      }
    </style>
  </head>
  <body onload="loadFilms();displayToWatch()">
    <!--Main Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Watch it!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="form-group navbar-form navbar-right">
            <input id="searchBar" type="text" name="searchBar">
            <button data-toggle="collapse" data-target="#search-results">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="search-results" class="row collapse">
        <center>
          <div class="col-md-2">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BZGEzZTExMDEtNjg4OC00NjQxLTk5NTUtNjRkNjA3MmYwZjg1XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg">
            <p>Star Wars Episode IV: A New Hope</p>
            <!--<button onclick="setStatusById('tt0076759', 'ToWatch')">+</button>-->
            <button onclick="document.cookie='StarWars=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'To Watch' list</button>
            <button onclick="document.cookie='StarWars=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <button onclick="document.cookie='StarWars=rated;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Rate</button>
            
          </div>
          <div id=poster2 class="col-md-2">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BZTJiNGM2NjItNDRiYy00ZjY0LTgwNTItZDBmZGRlODQ4YThkL2ltYWdlXkEyXkFqcGdeQXVyMjY5ODI4NDk@._V1_SX300.jpg">
            <p>Split</p>
            <button onclick="document.cookie='Split=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'To Watch' list</button>
            <button onclick="document.cookie='Split=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <button onclick="document.cookie='Split=rated;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Rate</button>
          </div>
          <div class="col-md-2">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BNzQxNTIyODAxMV5BMl5BanBnXkFtZTgwNzQyMDA3OTE@._V1_SX300.jpg">
            <p>Moonlight</p>
            <button onclick="document.cookie='Moonlight=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'To Watch' list</button>
            <button onclick="document.cookie='Moonlight=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <button onclick="document.cookie='Moonlight=rated;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Rate</button>
           </div>
          <div class="col-md-2">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTExMzU0ODcxNDheQTJeQWpwZ15BbWU4MDE1OTI4MzAy._V1_SX300.jpg">
            <p>Arrival</p>
            <button onclick="document.cookie='Arrival=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload(); ">Add to my 'To Watch' list</button>
            <button onclick="document.cookie='Arrival=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <button onclick="document.cookie='Arrival=rated;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Rate</button>
          </div>
        </center>
      </div>
    </div>
    <ul class="nav nav-tabs">
      <li class="active" width="100px"><a data-toggle="tab" href="#not-watched">To Watch</a></li>
      <li><a data-toggle="tab" href="#watched">Watched</a></li>
      <li><a data-toggle="tab" href="#rated">Rated</a></li>
    </ul>
    <div class="tab-content">
      <div id="not-watched" class="tab-pane fade in active">
        <div class="container">
          <h3 class="page-header">To Watch</h3>
          <div class="row" id="not-watched-contents">
          </div>
        </div>
      </div>
      <div id="watched" class="tab-pane fade">
        <div class="container">
          <h3 class="page-header">Watched</h3>
          <div class="row" id="watched-contents"></div>
        </div>
      </div>
      <div id="rated" class="tab-pane fade">
        <div class="container" id="rated-contents">
          <h3 class="page-header">Rated</h3>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
