
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Movie Watchlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="jquery.js"></script>

     <!-- Main script file -->
    <script src="main.js"></script>

    <!--
    <script src="index.js"></script>
    <script src="film.js"></script>

    <style type="text/css">
      body {
        padding-top: 50px;
      }
      .poster {
        height: 180px;
      }
    </style>
  </head>
  <body onload="loadFilms();displayToWatch();rateMovie1()">
    <!--Main Nav Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Watch it!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="form-group navbar-form navbar-right">
            <input id="searchBar" type="text" name="searchBar">
            <button data-toggle="collapse" data-target="#search-results">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="search-results" class="row collapse">
        <center>
          <div class="col-md-3">
          
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BZGEzZTExMDEtNjg4OC00NjQxLTk5NTUtNjRkNjA3MmYwZjg1XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg">
            <p class="title">Star Wars Episode IV: A New Hope</p>
            <button class="btn" onclick="document.cookie='StarWars=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload()">Add to my 'To Watch' List</button>
            <button class="btn" onclick="document.cookie='StarWars=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload()">Add to my 'Watched' List</button>
            <input id="el" name="input-name" type="number" class="rating" min=0 max=5 step=1 data-size="xs" data-rtl="false">
           </div>
          
          <div class="col-md-3">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BZTJiNGM2NjItNDRiYy00ZjY0LTgwNTItZDBmZGRlODQ4YThkL2ltYWdlXkEyXkFqcGdeQXVyMjY5ODI4NDk@._V1_SX300.jpg">
            <p class="title">Split</p>
            <button class="btn" onclick="document.cookie='Split=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'To Watch' list</button>
            <button class="btn" onclick="document.cookie='Split=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <input id="el2" name="input-name" type="number" class="rating" min=0 max=5 step=1 data-size="xs" data-rtl="false">
          </div>
          <div class="col-md-3">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BNzQxNTIyODAxMV5BMl5BanBnXkFtZTgwNzQyMDA3OTE@._V1_SX300.jpg">
            <p class="title">Moonlight</p>
            <button class="btn" onclick="document.cookie='Moonlight=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'To Watch' list</button>
            <button class="btn" onclick="document.cookie='Moonlight=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <input id="el3" name="input-name" type="number" class="rating" min=0 max=5 step=1 data-size="xs" data-rtl="false">
           </div>
          <div class="col-md-3">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTExMzU0ODcxNDheQTJeQWpwZ15BbWU4MDE1OTI4MzAy._V1_SX300.jpg">
            <p class="title">Arrival</p>
            <button class="btn" onclick="document.cookie='Arrival=toWatch;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload(); ">Add to my 'To Watch' list</button>
            <button class="btn" onclick="document.cookie='Arrival=watched;expires=Wed, 01 Jan 2020 00:00:00 UTC;'; location.reload();">Add to my 'Watched' list</button>
            <input id="el4" name="input-name" type="number" class="rating" min=0 max=5 step=1 data-size="xs" data-rtl="false">
           </div>
        </center>
      </div>
    </div>
    
    <script>
        var starRating1 = "document.cookie='starRating1=0;expires=Wed, 01 Jan 2020 00:00:00 UTC;'";
        var starRating2 = "document.cookie='starRating2=0;expires=Wed, 01 Jan 2020 00:00:00 UTC;'";
        var starRating3 = "document.cookie='starRating3=0;expires=Wed, 01 Jan 2020 00:00:00 UTC;'";
        var starRating4 = "document.cookie='starRating4=0;expires=Wed, 01 Jan 2020 00:00:00 UTC;'";
        $("#el").rating();
        $("#el2").rating();
        $("#el3").rating();
        $("#el4").rating();
        
        $('#el').on('change', function(){          
          starRating1 = $(this).val();
          starRating1 = document.cookie='starRating1='+starRating1+';expires=Wed, 01 Jan 2020 00:00:00 UTC;'
          location.reload();
        });  
         $('#el2').on('change', function(){ 
           starRating2 = $(this).val();
           starRating2 = document.cookie='starRating2='+starRating2+';expires=Wed, 01 Jan 2020 00:00:00 UTC;'
           location.reload();
         });
         $('#el3').on('change', function(){ 
           starRating3 = $(this).val();
           starRating3 = document.cookie='starRating3='+starRating3+';expires=Wed, 01 Jan 2020 00:00:00 UTC;'
           location.reload();
         });
         $('#el4').on('change', function(){ 
           starRating4 = $(this).val();
           starRating4 = document.cookie='starRating4='+starRating4+';expires=Wed, 01 Jan 2020 00:00:00 UTC;'
           location.reload();
         });
        
    </script>
            
    
    
    
    
    <ul class="nav nav-tabs" id="tabs">
      <li class="active" width="100px"><a data-toggle="tab" href="#not-watched">To Watch</a></li>
      <li><a data-toggle="tab" href="#watched">Watched</a></li>
      <li><a data-toggle="tab" href="#rated">Rated</a></li>
    </ul>
    <div class="tab-content">
      <div id="not-watched" class="tab-pane fade in active">
        <div class="container">
          <h3 class="page-header">To Watch</h3>
          <div class="row" id="not-watched-contents">
          </div>
        </div>
      </div>
      <div id="watched" class="tab-pane fade">
        <div class="container">
          <h3 class="page-header">Watched</h3>
          <div class="row" id="watched-contents"></div>
        </div>
      </div>
      <div id="rated" class="tab-pane fade">
        <div class="container" id="rated-contents">
          <h3 class="page-header">Rated</h3>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
